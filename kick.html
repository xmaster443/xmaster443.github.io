<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="m-5">
    <h1>Get Kick's Chatroom ID</h1>
    <input type="text" id="kick" placeholder="Your Kick Username" class="form-control">
    <button class="btn btn-primary mt-3" id="get">Get</button>
    <p id="final"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        $("#get").click(function () {
            var user = $("#kick").val();
            $("#final").text("");

            $.getJSON("https://kick.com/api/v1/channels/" + user)
                .done(function (data) {
                    $("#final").text(user + "'s chatroom ID is: " + data.chatroom.id);
                })
                .fail(function (data) {
                    alert('Could not retrieve chatroom ID. Is the username correct? If it is, try opening Kick.com in a new tab and then try again.');
                    console.log(data);
                });

        });
    </script>
</body>

</html>
